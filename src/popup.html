<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Privacy Armor</title>
  <style>
    body { font-family: Arial, sans-serif; width:300px; padding:12px; }
    h3 { margin:0 0 8px 0; }
    .row { margin:8px 0; }
    button { padding:6px 10px; }
    .list { max-height:160px; overflow:auto; border:1px solid #ddd; padding:8px; background:#fafafa; }
    .small { font-size:12px; color:#666; }
  </style>
</head>
<body>
  <h3>Privacy Armor</h3>

  <div class="row">
    <label><input id="toggleBlock" type="checkbox" checked> Tracker blocking</label>
  </div>
  <div class="row">
    <label><input id="toggleSpoof" type="checkbox" checked> Fingerprint spoofing</label>
  </div>

  <div class="row">
    <button id="reinstall">Reinstall rules</button>
    <button id="reset">Reset counters</button>
  </div>

  <div class="row small">Last blocked:</div>
  <div id="last" class="small">â€”</div>

  <div class="row small">Recent tracker hits (top domains):</div>
  <div id="list" class="list"></div>

  <script src="popup.js"></script>
</body>
</html>
